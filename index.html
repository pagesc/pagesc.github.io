  <script>
    function days_between(date1, date2) {
      // The number of milliseconds in one day
      const ONE_DAY = 1000 * 60 * 60 * 24;

      // Calculate the difference in milliseconds
      const differenceMs = Math.abs(date1 - date2);

      // Convert back to days and return
      return Math.round(differenceMs / ONE_DAY);
    }
  </script>

</head>
<body>
  <h1>ithasbeenalongtime</h1>
  <div id="output"></div>
  <h2>links</h2>
  <a href="https://www.lichess.org/">Play Chess</a>
  
  <p></p>
  <script>
    var startDate = new Date(2022, 12, 21);
    var timespan = days_between(startDate, new Date());
    document.getElementById("output").innerHTML = timespan + " days is a very long time!";
  </script>
</body>
